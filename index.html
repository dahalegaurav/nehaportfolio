  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Muli';
      background-color: #003300;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 20px auto;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    h2 {
      font-size: 18px;
      color: #ffcc00;
      margin: 10px 0;
    }

    .divider {
      border-top: 1px solid #ffcc00;
      margin: 20px auto;
      width: 50%;
    }

    .icons {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .icons img {
      width: 40px;
      height: 40px;
      pointer-events: none;
    }

    .address {
      margin: 20px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .highlight {
      color: #90ee90;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 16px;
      }

      .address {
        font-size: 14px;
      }
    }
  </style>
</head>
